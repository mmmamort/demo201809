<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/default.css">
    <style>
        .ball-item {
            margin-right: 12px;
        }

    </style>
</head>

<body>
<!--盒子-->
<div class="container-fluid">

    <!--顶层标题栏-->
    <div class="row ">
        <div class="col-xs-12 title text-center">
            <div style="width: 15%;float: left">
                <!--返回的按钮-->
                <span onclick="location.href='01.主页.html'">&lt;返回</span>
            </div>
            <div style="width: 70%;float: left">
                支付页面
            </div>
        </div>
    </div>

    <!--支付页面-->
    <div>
        <div class="font-sm" style="margin-top: 20px;margin-bottom: 10px;">
            支付页面
        </div>
        <!--投注详情-->
        <div>
            <div class="row detail-item">
                <!--左边空白栏-->
                <div class="col-xs-1"></div>

                <!--中间投注详情-->
                <div class="col-xs-10" style="padding: 0px">
                    <!--投注号码-->
                    <div>
                        <div class="ball-item ball-item-red">02</div>
                        <div class="ball-item ball-item-red">12</div>
                        <div class="ball-item ball-item-red">23</div>
                        <div class="ball-item ball-item-red">25</div>
                        <div class="ball-item ball-item-red">28</div>
                        <div class="ball-item ball-item-red">32</div>
                        <div class="ball-item ball-item-blue" style="margin-right: 0; ">13</div>
                    </div>
                    <!--清除浮动-->
                    <div class="clearfix"></div>
                    <!--投注金额-->
                    <div style="color: darkgray;margin-top: 10px;">单式1注 2元</div>
                </div>

                <!--右边空白栏-->
                <div class="col-xs-1"></div>
            </div>
            <div class="row detail-item">
                <!--左边空白栏-->
                <div class="col-xs-1"></div>

                <!--中间投注详情-->
                <div class="col-xs-10" style="padding: 0px">
                    <!--投注号码-->
                    <div>
                        <div class="ball-item ball-item-red">02</div>
                        <div class="ball-item ball-item-red">12</div>
                        <div class="ball-item ball-item-red">23</div>
                        <div class="ball-item ball-item-red">25</div>
                        <div class="ball-item ball-item-red">28</div>
                        <div class="ball-item ball-item-red">32</div>
                        <div class="ball-item ball-item-blue" style="margin-right: 0; ">13</div>
                    </div>
                    <!--清除浮动-->
                    <div class="clearfix"></div>
                    <!--投注金额-->
                    <div style="color: darkgray;margin-top: 10px;">单式1注 2元</div>
                </div>

                <!--右边空白栏-->
                <div class="col-xs-1"></div>
            </div>
            <div class="row detail-item"
                 style="border-bottom:2px solid gainsboro;">
                <!--左边空白栏-->
                <div class="col-xs-1"></div>

                <!--中间投注详情-->
                <div class="col-xs-10" style="padding: 0px">
                    <!--投注号码-->
                    <div>
                        <div class="ball-item ball-item-red">02</div>
                        <div class="ball-item ball-item-red">12</div>
                        <div class="ball-item ball-item-red">23</div>
                        <div class="ball-item ball-item-red">25</div>
                        <div class="ball-item ball-item-red">28</div>
                        <div class="ball-item ball-item-red">32</div>
                        <div class="ball-item ball-item-blue" style="margin-right: 0; ">13</div>
                    </div>
                    <!--清除浮动-->
                    <div class="clearfix"></div>
                    <!--投注金额-->
                    <div style="color: darkgray;margin-top: 10px;">单式1注 2元</div>
                </div>

                <!--右边空白栏-->
                <div class="col-xs-1"></div>
            </div>
        </div>
    </div>

    <!--支付选择-->
    <div style="margin-top: 40px;">
        <div class="pay-item">
            <div class="pull-left">微信支付</div>
            <div class="pull-right"><input type="radio" name="payType"></div>
        </div>
        <div class="pay-item">
            <div class="pull-left">支付宝支付</div>
            <div class="pull-right"><input type="radio" name="payType"></div>
        </div>
        <div class="pay-item">
            <div class="pull-left">银联支付</div>
            <div class="pull-right"><input type="radio" name="payType"></div>
        </div>
    </div>

    <!--底层标题栏-->
    <div style="height: 55px;">
        <!--底部菜单栏-->
        <div class="menu" style="padding: 0px;">
            <!--标签-->
            <div onclick="location.href='06.订单页面.html'" class="text-center menu-item"
                 style="width: 100%;line-height: 55px;">
                <p>立即支付 6元</p>
            </div>
        </div>
    </div>

</div>

</body>

</html>
