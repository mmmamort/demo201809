<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../static/js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/default.css">
    <style>
        .ball-item {
            margin-right: 12px;
        }

    </style>
</head>

<body>
<!--盒子-->
<div class="container-fluid">

    <!--顶层标题栏-->
    <div class="row ">
        <div class="col-xs-12 title text-center">
            <div style="width: 15%;float: left">
                <!--返回的按钮-->
                <span onclick="location.href='/select/cart'">&lt;返回</span>
            </div>
            <div style="width: 70%;float: left">
                支付页面
            </div>
        </div>
    </div>

    <!--支付页面-->
    <div>
        <div class="font-sm" style="margin-top: 20px;margin-bottom: 10px;">
            支付页面
        </div>
        <!--投注详情-->
        <div>
            <div th:each="orderItem:${session.order.getOrderItems()}" class="row detail-item bottom-solid">
                <!--左边空白栏-->
                <div class="col-xs-1"></div>

                <!--中间投注详情-->
                <div class="col-xs-10" style="padding: 0px">
                    <!--投注号码-->
                    <div>
                        <div class="ball-item ball-item-red" th:text="${orderItem.red.split(',')[0]}">02</div>
                        <div class="ball-item ball-item-red" th:text="${orderItem.red.split(',')[1]}">12</div>
                        <div class="ball-item ball-item-red" th:text="${orderItem.red.split(',')[2]}">23</div>
                        <div class="ball-item ball-item-red" th:text="${orderItem.red.split(',')[3]}">25</div>
                        <div class="ball-item ball-item-red" th:text="${orderItem.red.split(',')[4]}">28</div>
                        <div class="ball-item ball-item-red" th:text="${orderItem.red.split(',')[5]}">32</div>
                        <div class="ball-item ball-item-blue" th:text="${orderItem.blue}" style="margin-right: 0; ">13
                        </div>
                    </div>
                    <!--清除浮动-->
                    <div class="clearfix"></div>
                    <!--投注金额-->
                    <div style="color: darkgray;margin-top: 10px;"
                         th:text="|单式${orderItem.count}注 ${orderItem.subtotal}元|">
                        单式1注 2元
                    </div>
                </div>

                <!--右边空白栏-->
                <div class="col-xs-1"></div>
            </div>

        </div>
    </div>

    <!--支付选择-->
    <div style="margin-top: 40px;">
        <div class="pay-item">
            <div class="pull-left">微信支付</div>
            <div class="pull-right"><input type="radio" name="payType"></div>
        </div>
        <div class="pay-item">
            <div class="pull-left">支付宝支付</div>
            <div class="pull-right"><input type="radio" name="payType"></div>
        </div>
        <div class="pay-item">
            <div class="pull-left">银联支付</div>
            <div class="pull-right"><input type="radio" name="payType"></div>
        </div>
    </div>

    <!--底层标题栏-->
    <div style="height: 55px;">
        <!--底部菜单栏-->
        <div class="menu" style="padding: 0px;">
            <!--标签-->
            <div onclick="location.href='/order/list'" class="text-center menu-item"
                 style="width: 100%;line-height: 55px;">
                <p th:text="${session.cart.getSumSubtotal()} != null ?|立即支付 ${session.cart.getSumSubtotal()}元|:'立即支付 0元'">
                    立即支付 6元</p>
            </div>
        </div>
    </div>

</div>

</body>

</html>
