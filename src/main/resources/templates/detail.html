<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>开奖详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
<!--盒子-->
<div class="container-fluid">

    <!--顶层标题栏-->
    <div class="row ">
        <div class="col-xs-12 title text-center">
            <div style="width: 15%;float: left">
                <!--返回的按钮-->
                <span onclick="location.href='/'">&lt;返回</span>
            </div>
            <div style="width: 70%;float: left">
                开奖详情
            </div>
        </div>
    </div>

    <!--轮播图-->
    <div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/p4.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="img/p5.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="img/p6.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--开奖结果-->
    <div style="height: 64px">
        <div>
            <!--第一行-->
            <div class="div-date">
                <span style="float: left" class="font-sm">第2018035期</span>
                <span style="float: right" class="font-sm"> 2018-09-21 (星期五)</span>
            </div>
            <!--清除浮动-->
            <div class="clearfix"></div>
            <!--第二行-->
            <div class="div-ball text-center">
                <div class="ball-item ball-item-ex ball-item-red">02</div>
                <div class="ball-item ball-item-ex ball-item-red">19</div>
                <div class="ball-item ball-item-ex ball-item-red">22</div>
                <div class="ball-item ball-item-ex ball-item-red">05</div>
                <div class="ball-item ball-item-ex ball-item-red">11</div>
                <div class="ball-item ball-item-ex ball-item-red">10</div>
                <div class="ball-item ball-item-ex ball-item-blue" style="margin-right: 0px;">25</div>
            </div>
        </div>
    </div>

    <!--本期销量,奖池奖金-->
    <table class="table table-bordered">
        <tr style="background-color:#e6e6e6;">
            <td class="text-center">本期销量</td>
            <td class="text-center">奖金奖池</td>
        </tr>
        <tr>
            <td class="text-center font-sm number-red">338,456,155</td>
            <td class="text-center font-sm number-red">6,563,652</td>
        </tr>
    </table>


    <!--中奖等级信息-->
    <table class="table table-bordered">
        <tr style="background-color:#e6e6e6;">
            <td class="text-center">奖项</td>
            <td class="text-center">中奖注数</td>
            <td class="text-center">每注奖金</td>
        </tr>
        <tr>
            <td class="text-center">一等奖</td>
            <td class="text-center font-sm">4</td>
            <td class="text-center font-sm number-red">5,125,856</td>
        </tr>
        <tr>
            <td class="text-center">二等奖</td>
            <td class="text-center font-sm">3</td>
            <td class="text-center font-sm number-red">4,655,323</td>
        </tr>
        <tr>
            <td class="text-center">三等奖</td>
            <td class="text-center font-sm">1</td>
            <td class="text-center font-sm number-red">4,378,965</td>
        </tr>
        <tr>
            <td class="text-center">四等奖</td>
            <td class="text-center font-sm">5</td>
            <td class="text-center font-sm number-red">5,236,532</td>
        </tr>
        <tr>
            <td class="text-center">五等奖</td>
            <td class="text-center font-sm">2</td>
            <td class="text-center font-sm number-red">5,145,854</td>
        </tr>
        <tr>
            <td class="text-center">六等奖</td>
            <td class="text-center font-sm">3</td>
            <td class="text-center font-sm number-red">4,698,968</td>
        </tr>
    </table>

    <!--加一个空的div-->
    <div style="height: 50px;"></div>

    <!--底层标题栏-->
    <div class="menu">
        <div class="text-center menu-item" style="color: #d9534f;">
            <span class="glyphicon glyphicon-home" style="font-size: 20px"></span>
            <p>首页</p>
        </div>
        <div class="text-center menu-item">
            <span class="glyphicon glyphicon-shopping-cart" style="font-size: 20px"></span>
            <p>选号</p>
        </div>
        <div class="text-center menu-item">
            <span class="glyphicon glyphicon-user" style="font-size: 20px"></span>
            <p>我</p>
        </div>
    </div>

</div>

</body>

</html>
