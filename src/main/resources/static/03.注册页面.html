<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
<!--盒子-->
<div class="container-fluid">

    <!--顶层标题栏-->
    <div class="row ">
        <div class="col-xs-12 title text-center">
            <div style="width: 15%;float: left">
                <!--返回的按钮-->
                <span onclick="location.href='01.主页.html'">&lt;返回</span>
            </div>
            <div style="width: 70%;float: left">
                注册页面
            </div>
        </div>
    </div>

    <!--注册部分-->
    <div class="row">

        <!--左空白框-->
        <div class="col-xs-1"></div>

        <!--中间主体-->
        <div class="col-xs-10">
            <!--选项栏-->
            <div class="font-sm"
                 style="height: 55px;line-height: 55px;border-bottom: 2px #e6e6e6 solid;margin-bottom: 14px">
                <span class="col-xs-6 text-center" onclick="location.href='04.登录页面.html'">登录</span>
                <span class="col-xs-6 text-center text-success">注册</span>
            </div>
            <!--注册表单-->
            <form>
                <!--手机号-->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入手机号码…">
                </div>
                <!--密码-->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码…">
                </div>
                <!--姓名-->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入姓名…">
                </div>
                <!--验证码-->
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="请输入验证码…">
                        </div>
                        <div class="col-xs-4" style="padding-left: 0px">
                            <button type="button" class="btn btn-default ">点击发送</button>
                        </div>
                    </div>
                </div>

                <!--提交按钮-->
                <div class="form-group">
                    <button type="submit" class="btn btn-success form-control">注册</button>
                </div>
            </form>

            <!--底部标签-->
            <div class="font-sm">
                <span>已有账号?&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <span class="text-success" onclick="location.href='04.登录页面.html'">去登录</span>
            </div>
        </div>

        <!--右空白框-->
        <div class="col-xs-1"></div>
    </div>

</div>

</div>

</body>

</html>
