<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/default.css">
    <style>
        .ball-item {
            margin-right: 12px;
        }

    </style>
</head>

<body>
<!--盒子-->
<div class="container-fluid">

    <!--顶层标题栏-->
    <div class="row ">
        <div class="col-xs-12 title text-center">
            <div style="width: 15%;float: left">
                <!--返回的按钮-->
                <span onclick="location.href='01.主页.html'">&lt;返回</span>
            </div>
            <div style="width: 70%;float: left">
                购物车
            </div>
        </div>
    </div>

    <!--轮播图-->
    <div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/p4.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="img/p5.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="img/p6.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--购物车-->
    <div>
        <!--按钮栏-->
        <div class="font-sm" style="padding-top: 10px;padding-bottom: 10px;">
            <!--第一行-->
            <div>
                <!--第一行左侧-->
                <div style="float: left">第2018035期</div>
                <!--第一行右侧-->
                <div style="float: right">奖池<span style="color: red">4亿1523</span>万,可开出<span
                        style="color: red">83注</span>500万
                </div>
            </div>
            <!--格式清除-->
            <div class="clearfix"></div>
            <!--第二行-->
            <div class="row">
                <!--左-->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-default">+手动选号</button>
                </div>
                <!--中-->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-default">+机选一注</button>
                </div>
                <!--右-->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-default">清空列表</button>
                </div>
            </div>
        </div>
        <!--投注详情-->
        <div class="row detail-item">
            <!--左边删除标签-->
            <div class="col-xs-1 text-center" style="padding: 0px;line-height: 64px">
                <span class="glyphicon glyphicon-remove"></span>
            </div>

            <!--中间投注详情-->
            <div class="col-xs-10" style="padding: 0px">
                <!--投注号码-->
                <div>
                    <div class="ball-item ball-item-red">02</div>
                    <div class="ball-item ball-item-red">12</div>
                    <div class="ball-item ball-item-red">23</div>
                    <div class="ball-item ball-item-red">25</div>
                    <div class="ball-item ball-item-red">28</div>
                    <div class="ball-item ball-item-red">32</div>
                    <div class="ball-item ball-item-blue" style="margin-right: 0; ">13</div>
                </div>
                <!--清除浮动-->
                <div class="clearfix"></div>
                <!--投注金额-->
                <div style="color: darkgray;margin-top: 10px;">单式1注 2元</div>
            </div>

            <!--右边跳转标签-->
            <div class="col-xs-1 text-center" style="padding: 0px;line-height: 64px">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
        </div>
        <!--投注详情-->
        <div class="row detail-item">
            <!--左边删除标签-->
            <div class="col-xs-1 text-center" style="padding: 0px;line-height: 64px">
                <span class="glyphicon glyphicon-remove"></span>
            </div>

            <!--中间投注详情-->
            <div class="col-xs-10" style="padding: 0px">
                <!--投注号码-->
                <div>
                    <div class="ball-item ball-item-red">02</div>
                    <div class="ball-item ball-item-red">12</div>
                    <div class="ball-item ball-item-red">23</div>
                    <div class="ball-item ball-item-red">25</div>
                    <div class="ball-item ball-item-red">28</div>
                    <div class="ball-item ball-item-red">32</div>
                    <div class="ball-item ball-item-blue" style="margin-right: 0; ">13</div>
                </div>
                <!--清除浮动-->
                <div class="clearfix"></div>
                <!--投注金额-->
                <div style="color: darkgray;margin-top: 10px;">单式1注 2元</div>
            </div>

            <!--右边跳转标签-->
            <div class="col-xs-1 text-center" style="padding: 0px;line-height: 64px">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
        </div>
        <!--投注详情-->
        <div class="row detail-item" style="border-bottom:2px solid gainsboro;">
            <!--左边删除标签-->
            <div class="col-xs-1 text-center" style="padding: 0px;line-height: 64px">
                <span class="glyphicon glyphicon-remove"></span>
            </div>

            <!--中间投注详情-->
            <div class="col-xs-10" style="padding: 0px">
                <!--投注号码-->
                <div>
                    <div class="ball-item ball-item-red">02</div>
                    <div class="ball-item ball-item-red">12</div>
                    <div class="ball-item ball-item-red">23</div>
                    <div class="ball-item ball-item-red">25</div>
                    <div class="ball-item ball-item-red">28</div>
                    <div class="ball-item ball-item-red">32</div>
                    <div class="ball-item ball-item-blue" style="margin-right: 0; ">13</div>
                </div>
                <!--清除浮动-->
                <div class="clearfix"></div>
                <!--投注金额-->
                <div style="color: darkgray;margin-top: 10px;">单式1注 2元</div>
            </div>

            <!--右边跳转标签-->
            <div class="col-xs-1 text-center" style="padding: 0px;line-height: 64px">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
        </div>
    </div>

    <!--底层标题栏-->
    <div style="height: 55px;">
        <!--底部菜单栏-->
        <div class="menu" style="padding: 0px;">
            <!--标签-->
            <div onclick="location.href='05.支付页面.html'" class="text-center menu-item"
                 style="width: 100%;line-height: 55px;">
                <p>立即支付 6元</p>
            </div>
        </div>
    </div>

</div>

</body>

</html>
